<html>
<head>
    <title>3D printer calibrator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery-1.11.0.min.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<script src="js/ZeroClipboard.min.js"></script>
  	<script src="js/controler.js"></script>
</head>
<body>
	<h1>3D printer calibrator</h1>
	<h2>Print this object</h2>		
		<a href="stl/estep_calibration.stl">estep_calibrations.stl</a>
	<h2>Enter your axis steps and measure printed object</h2>
		<!-- Text input-->
		<div class="control-group">
		  <label class="control-label" for="original">Original</label>
		  <div class="controls">
		    <input id="original" name="original" placeholder="#define DEFAULT_AXIS_STEPS_PER_UNIT {X,Y,Z,E} " class="input-xlarge" required="" type="text">	    
		  </div>
		</div>

		<!-- Text input-->
		<div class="control-group">
		  <label class="control-label" for="realx">Reality</label>
		  <div class="controls">
		    <input id="real0" name="realx" placeholder="X" class="input-mini" required="" type="text">
		    <input id="real1" name="realx" placeholder="Y" class="input-mini" required="" type="text">
		    <input id="real2" name="realx" placeholder="Z" class="input-mini" required="" type="text">
		    <input id="real3" name="realx" placeholder="E" class="input-mini" required="" type="text">		    
		  </div>
		</div>

		<!-- Button -->
		<div class="control-group">
		  <label class="control-label" for="calculate"></label>
		  <div class="controls">
		    <button id="calculate" name="calculate" class="btn btn-primary">Caltucate</button>
		  </div>
		</div>
	<ul id="output"></ul>
</body>
</html>
